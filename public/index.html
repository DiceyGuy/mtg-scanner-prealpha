<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Scanner Pro - AI-Powered Card Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #64b5f6);
            border-radius: 3px;
            width: 0%;
            animation: loadProgress 3s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        .loading-status {
            font-size: 14px;
            color: #64b5f6;
            text-align: center;
        }

        /* Main App Container */
        .mtg-scanner-pro {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .mtg-scanner-pro.loaded {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-logo {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">
            MTG<br>SCAN
        </div>
        <div class="loading-title">MTG Scanner Pro</div>
        <div class="loading-subtitle">
            ðŸ”¥ Advanced AI Card Recognition â€¢ Smart Cooldown System â€¢ Professional Grade
        </div>
        <div class="loading-progress">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-status" id="loading-status">
            Initializing systems...
        </div>
    </div>

    <!-- Main App Container -->
    <div id="root"></div>

    <!-- React and Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Loading Management Script -->
    <script>
        // Loading screen management
        const loadingSteps = [
            "Initializing Gemini Vision AI...",
            "Loading Scryfall database...",
            "Setting up camera systems...",
            "Configuring smart cooldown...",
            "Preparing professional interface...",
            "MTG Scanner Pro ready!"
        ];

        let currentStep = 0;
        const statusElement = document.getElementById('loading-status');

        const updateLoadingStatus = () => {
            if (currentStep < loadingSteps.length) {
                statusElement.textContent = loadingSteps[currentStep];
                currentStep++;
                setTimeout(updateLoadingStatus, 500);
            }
        };

        updateLoadingStatus();

        // ðŸ”¥ GLOBAL FUNCTION TO HIDE LOADING SCREEN
        window.hideLoadingScreen = () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainApp = document.querySelector('#root');
            
            loadingScreen.classList.add('hidden');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                if (mainApp) {
                    mainApp.style.opacity = '1';
                }
            }, 500);
            
            console.log('âœ… Loading screen hidden - MTG Scanner Pro ready!');
        };

        // Console welcome message
        console.log(`
ðŸŽ¯ MTG SCANNER PRO - ADVANCED VERSION
====================================
âœ… Smart Cooldown System
âœ… Gemini AI Integration  
âœ… HD Camera Support
âœ… Professional UI/UX
âœ… 98% Recognition Accuracy

ðŸ”§ Loading real Scanner component...
        `);
    </script>
</body>
</html>
