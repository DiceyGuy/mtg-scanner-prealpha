<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Scanner Pro - AI-Powered Card Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* üî• IMPROVED Loading Screen - easier to remove */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* üî• Reduced from 10000 to avoid conflicts */
            color: white;
            transition: all 0.3s ease-out; /* üî• Faster transition */
        }

        /* üî• Multiple ways to hide loading screen */
        .loading-screen.hidden,
        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95); /* üî• Visual feedback */
        }

        .loading-screen.removed {
            display: none !important;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #64b5f6);
            border-radius: 3px;
            width: 0%;
            animation: loadProgress 3s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        .loading-status {
            font-size: 14px;
            color: #64b5f6;
            text-align: center;
        }

        /* üî• Ensure main app is always visible when loaded */
        #root {
            opacity: 1;
            display: block;
            visibility: visible;
            z-index: 1;
            min-height: 100vh;
        }

        /* üî• Force visibility class */
        .force-visible {
            opacity: 1 !important;
            display: block !important;
            visibility: visible !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-logo {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
        }

        /* üî• Debug styles for development */
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10001;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <!-- üî• Debug Info -->
    <div id="debug-info" class="debug-info">
        Loading Screen Status: <span id="loading-status-debug">ACTIVE</span>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-logo">
            MTG<br>SCAN
        </div>
        <div class="loading-title">MTG Scanner Pro</div>
        <div class="loading-subtitle">
            üî• Advanced AI Card Recognition ‚Ä¢ Smart Cooldown System ‚Ä¢ Professional Grade
        </div>
        <div class="loading-progress">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-status" id="loading-status">
            Initializing systems...
        </div>
    </div>

    <!-- Main App Container -->
    <div id="root" class="force-visible"></div>

    <!-- React and Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- üî• IMPROVED Loading Management Script -->
    <script>
        console.log('üöÄ MTG Scanner Pro loading script started');

        // üî• Enable debug mode (set to false for production)
        const DEBUG_MODE = true;

        if (DEBUG_MODE) {
            document.getElementById('debug-info').style.display = 'block';
        }

        // Loading screen management
        const loadingSteps = [
            "Initializing Gemini Vision AI...",
            "Loading Scryfall database...",
            "Setting up camera systems...",
            "Configuring smart cooldown...",
            "Preparing professional interface...",
            "MTG Scanner Pro ready!"
        ];

        let currentStep = 0;
        const statusElement = document.getElementById('loading-status');
        const debugStatus = document.getElementById('loading-status-debug');

        const updateLoadingStatus = () => {
            if (currentStep < loadingSteps.length) {
                statusElement.textContent = loadingSteps[currentStep];
                currentStep++;
                setTimeout(updateLoadingStatus, 500);
            }
        };

        updateLoadingStatus();

        // üî• IMPROVED: Multiple hide functions with debugging
        window.hideLoadingScreen = () => {
            console.log('üéØ hideLoadingScreen() called');
            const loadingScreen = document.getElementById('loading-screen');
            const mainApp = document.getElementById('root');
            
            if (!loadingScreen) {
                console.log('‚ö†Ô∏è Loading screen element not found');
                return;
            }
            
            console.log('üîÑ Starting loading screen hide animation...');
            
            // Add multiple classes for compatibility
            loadingScreen.classList.add('hidden', 'fade-out');
            
            // Update debug info
            if (DEBUG_MODE && debugStatus) {
                debugStatus.textContent = 'HIDING';
            }
            
            // Remove after animation
            setTimeout(() => {
                console.log('üóëÔ∏è Removing loading screen element...');
                loadingScreen.classList.add('removed');
                loadingScreen.style.display = 'none';
                loadingScreen.remove(); // üî• Completely remove from DOM
                
                // Ensure main app is visible
                if (mainApp) {
                    mainApp.classList.add('force-visible');
                    mainApp.style.opacity = '1';
                    mainApp.style.display = 'block';
                    mainApp.style.visibility = 'visible';
                }
                
                // Update debug info
                if (DEBUG_MODE && debugStatus) {
                    debugStatus.textContent = 'REMOVED';
                }
                
                console.log('‚úÖ Loading screen completely removed!');
            }, 300); // üî• Faster removal
        };

        // üî• Fallback: Auto-hide after 5 seconds
        setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.log('‚è∞ Auto-hiding loading screen after 5 seconds');
                window.hideLoadingScreen();
            }
        }, 5000);

        // üî• Force hide on any click (emergency escape)
        document.addEventListener('click', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.log('üëÜ Click detected - force hiding loading screen');
                window.hideLoadingScreen();
            }
        });

        // üî• Additional escape: Pressing any key
        document.addEventListener('keydown', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen && loadingScreen.style.display !== 'none') {
                console.log('‚å®Ô∏è Key press detected - force hiding loading screen');
                window.hideLoadingScreen();
            }
        });

        // Console welcome message
        console.log(`
üéØ MTG SCANNER PRO - FIXED VERSION
==================================
‚úÖ Improved Loading Screen Handling
‚úÖ Multiple Hide Mechanisms
‚úÖ Debug Mode Available
‚úÖ Force Visibility for Main App
‚úÖ Emergency Escape Methods

üîß Ready for Scanner component...
        `);
    </script>
</body>
</html>
