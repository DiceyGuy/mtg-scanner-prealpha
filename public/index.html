    <!-- ðŸ”¥ BACKUP: Inline Manifest (if external fails) -->
    <script>
        // Create manifest programmatically as backup
        const manifestData = {
            "name": "MTG Scanner Pro",
            "short_name": "MTGScan",
            "description": "AI-powered MTG card recognition with 98% accuracy",
            "start_url": "/",
            "display": "standalone", 
            "background_color": "#1a1a2e",
            "theme_color": "#4a90e2",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "/favicon.ico",
                    "sizes": "64x64 32x32 24x24 16x16",
                    "type": "image/x-icon"
                }
            ]
        };
        
        // Try external manifest first, fallback to inline
        const manifestLink = document.createElement('link');
        manifestLink.rel = 'manifest';
        manifestLink.href = '/manifest.json';
        
        manifestLink.onerror = function() {
            console.log('External manifest failed, using inline backup');
            
            // Create blob URL for inline manifest
            const blob = new Blob([JSON.stringify(manifestData)], {
                type: 'application/json'
            });
            const manifestURL = URL.createObjectURL(blob);
            
            // Replace with inline version
            manifestLink.href = manifestURL;
        };
        
        document.head.appendChild(manifestLink);
    </script>
