<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Scanner Pro - AI-Powered Card Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
        }

        .loading-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .loading-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
        }

        .loading-progress {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #64b5f6);
            border-radius: 3px;
            width: 0%;
            animation: loadProgress 3s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 60%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        .loading-status {
            font-size: 14px;
            color: #64b5f6;
            text-align: center;
        }

        /* Main App Container */
        .mtg-scanner-pro {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .mtg-scanner-pro.loaded {
            opacity: 1;
        }

        /* Header Styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 2px solid #4a90e2;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .app-title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            line-height: 1.1;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .app-title h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #4a90e2, #64b5f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .app-subtitle {
            font-size: 0.9rem;
            color: #b0bec5;
        }

        .header-stats {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(74, 144, 226, 0.1);
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(74, 144, 226, 0.3);
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .stat-value {
            color: #4a90e2;
            font-weight: bold;
        }

        /* Enhanced Professional Styling */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .glow-effect {
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mtg-scanner-pro {
                padding: 15px;
            }

            .app-header {
                flex-direction: column;
                text-align: center;
            }

            .header-stats {
                justify-content: center;
            }

            .app-title h1 {
                font-size: 1.5rem;
            }

            .loading-title {
                font-size: 2rem;
            }

            .loading-logo {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
        }

        /* Status indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-ready { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-initializing { color: #ffc107; }
        .status-scanning { color: #17a2b8; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Print styles */
        @media print {
            .loading-screen,
            .app-header {
                display: none;
            }
            
            body {
                background: white;
                color: black;
            }
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .glass-card {
                border: 2px solid #ffffff;
                background: rgba(0, 0, 0, 0.8);
            }
        }
    </style>
</head>
